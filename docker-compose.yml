version: '3.8'

services:
  db:
    image: postgres:15
    container_name: remember-it-postgres
    environment:
      POSTGRES_USER: rememberit
      POSTGRES_PASSWORD: rememberit
      POSTGRES_DB: rememberit
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    container_name: remember-it-api
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  pgdata:
